<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>{%TITLE%}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<meta name="Title" content="{%TITLE%}" /> 
	<meta name="Keywords" content="{%KEYWORDS%}" /> 
	<meta name="Description" content="{%DESCRIPTION%}" /> 
	<meta name="Subject" content="{%SUBJECT%}" />	
</head>
<body>
<table border="0" cellspacing="0" cellpadding="0" width="100%" bgcolor="#000000">
	<tr>
		<td id="LineHeadLeft" height="15" width="10%" > </td>
		<td id="LineHeadCenter" height="15" > </td>
		<td id="LineHeadRight" height="15" width="10%"> </td>
	</tr>
	<tr>
		<td id="EmptyLeft" width="10%"> </td>
		<td> 
			<img src="{%IMAGE%}" width="800" height="406" align="center"/>
		</td>
		<td id="EmptyRight" width="10%"> </td>
	</tr>
	<tr>
		<td id="LineFootLeft" height="30" bgcolor="#000000" width="10%"> </td>
		<td id="LineFootCenter" height="100" bgcolor="3E3E3E" > 
			<div id="PageDataMain"> 
				<p style="text-align:left;padding:0;margin:0;font-size:20;color:#a9bcdf" size="8">
					{%HEADBLOCK%}
				</p>
				<br />
				<p style="text-align:left;padding:0;margin:0;font-size:14;color:#f5f9ff" size="8">
					{%BODYBLOCK%}
				</p>
				<br />
				<p style="text-align:left;padding:0;margin:0;font-size:20;color:#a9bcdf" size="8">
					Телефон: <b>{%PHONE%}</b>
				</p>
			</div>
		</td>
		<td id="LineFootRight" height="30" bgcolor="#000000" width="10%"> </td> 
	</tr>
</table>

</body>
</html>
